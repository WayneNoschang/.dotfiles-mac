format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
(${custom.nvm} $nodejs)\
$character"""

# right_format = """
# $os\
# $shell\
# $memory_usage\
# $battery\
# $time\
# """

# continuation_prompt = '[âˆ™](bright-black)'

[directory]
truncation_length = 5
truncate_to_repo = false
style = "purple"
read_only = " ðŸ”’"
read_only_style = "bold purple"
truncation_symbol = 'â€¦/'
before_repo_root_style = "purple"
repo_root_style = "underline purple"


[character]
success_symbol = "[ï’µ](blue)"
error_symbol = "[ï’µ](red)"
vimcmd_symbol = "[î˜«](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](yellow) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "â€‹"
untracked = "â€‹"
modified = "â€‹"
staged = "â€‹"
renamed = "â€‹"
deleted = "â€‹"
stashed = "â‰¡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
# min_time = 0
# show_milliseconds = true

[python]
format = '[${pyenv_prefix}\((${virtualenv} )($version\) )]($style)'
version_format = '${raw}'
style = "bright-white"
python_binary = ['python3', 'python']
detect_extensions = []
detect_folders = []


[nodejs]
format = '[(\($version\) )]($style)'
version_format = '${raw}'
detect_folders = []
detect_extensions = []
style = "bright-white"

# ó±—˜ 

[memory_usage]
disabled = false
threshold = -1
symbol = ' '
style = 'bold dimmed green'

[shell]
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[custom.nvm]
command = 'head -c 20 .nvmrc'
detect_files = ['.nvmrc']
when = ''' [[ -e $NVM_BIN ]] '''
format = '[$output]($style)'
style = "bright-white"
